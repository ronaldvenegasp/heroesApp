<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" autocomplete="off" novalidate>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" name="id" [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group" [ngClass]="{'has-danger': nombre.errors?.required && nombre.touched}">
                <label>Nombre del héroe</label>
                <input type="text" class="form-control" placeholder="Nombre del héroe" name="nombre" [(ngModel)]="heroe.nombre" required #nombre="ngModel">
                <div class="form-control-feedback" *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
            </div>

            <div class="form-group">
                <label>Poder del héroe</label>
                <input type="text" class="form-control" placeholder="Poder del héroe" name="poder" [(ngModel)]="heroe.poder">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button" *ngIf="heroe.vivo" (click)="heroe.vivo = false">
                    <i class="fa fa-smile-o"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger w-50" type="button" *ngIf="!heroe.vivo" (click)="heroe.vivo = true">
                    <i class="fa fa-frown-o"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
